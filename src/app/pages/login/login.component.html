<mat-card class="example-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput [formControl]="emailFormControl" placeholder="******">
      </mat-form-field>
      <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary">Salvar</button>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
