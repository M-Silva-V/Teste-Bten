<div class="container">
  <mat-card class="example-card">
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input type="text" [(ngModel)]="informacao.name" matInput [formControl]="nameFormControl" placeholder="Nome Completo">
          <mat-error *ngIf="!nameFormControl.hasError('required')">
            Por favor informe o nome completo!
          </mat-error>
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Nome é <strong>requirido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" [(ngModel)]="informacao.email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Por favor informe um email válido!
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email é <strong>requirido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" [(ngModel)]="informacao.password" matInput [formControl]="passwordFormControl" placeholder="******">
          <mat-error *ngIf="!passwordFormControl.hasError('required')">
            Por favor informe uma senha válida!
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Senha é <strong>requirida</strong>
          </mat-error>
        </mat-form-field>
        <section>
          <div class="example-button-row">
            <button mat-raised-button type="button" (click)="salvar()" color="primary">Salvar</button>
          </div>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
